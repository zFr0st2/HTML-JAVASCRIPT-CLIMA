<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Clima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Información del Clima en Houston</h1>

    <div id="clima-info">
        <p id="temperatura"></p>
        <p id="viento"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://goweather.herokuapp.com/weather/Houston')
                .then(response => response.json())
                .then(function(data) {
                    mostrarInformacionClima(data);
                })
                .catch(function(error) {
                    console.error('Error al obtener datos del clima:', error);
                });
        });

        function mostrarInformacionClima(data) {
            var temperaturaElemento = document.getElementById('temperatura');
            var vientoElemento = document.getElementById('viento');

            temperaturaElemento.textContent = 'La temperatura es: ' + data.temperature;
            vientoElemento.textContent = 'La velocidad del viento es: ' + data.wind;
        }
    </script>
</body>
</html>
